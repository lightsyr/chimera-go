<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chimera - WebRTC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #111827;
        margin: 0;
        overflow: hidden;
      }
      .joystick-area {
        width: 120px;
        height: 120px;
        background: #374151cc;
        border-radius: 50%;
        position: relative;
        touch-action: none;
      }
      .joystick-knob {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        position: absolute;
        pointer-events: none;
      }
      #left-knob {
        background: #3b82f6;
      }
      #right-knob {
        background: #22c55e;
      }
      .overlay-controls {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10000;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: stretch;
        padding: 2vw;
      }
      .overlay-controls * {
        pointer-events: auto;
      }
      .xyba-cross {
        display: grid;
        grid-template-areas: ". y ." "x a b" ". . .";
        grid-template-columns: 40px 40px 40px;
        grid-template-rows: 40px 40px 40px;
        gap: 8px;
        justify-items: center;
        align-items: center;
        margin-top: 16px;
      }
    </style>
  </head>
  <body
    class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-0"
  >
    <div
      class="max-w-7xl w-full mx-auto text-center relative"
      style="height: 100vh"
    >
      <div
        class="bg-gray-800 rounded-lg shadow-lg overflow-hidden relative"
        style="height: 100vh"
      >
        <!-- Player WebRTC -->
        <video
          id="video-player"
          autoplay
          playsinline
          muted
          style="width: 100%; height: 100vh; background: black"
        ></video>

        <!-- Overlay controles -->
        <div id="overlay-controls" class="overlay-controls">
          <div class="controls-triggers controls-row">
            <div class="triggers-group">
              <div class="flex flex-col items-center">
                <label for="lt" class="text-xs mb-1">LT</label>
                <input
                  type="range"
                  id="lt"
                  min="0"
                  max="1"
                  step="0.01"
                  value="0"
                  class="w-16"
                />
              </div>
              <button
                class="bg-gray-700 text-white font-bold py-2 px-4 rounded"
                data-action="lb"
              >
                LB
              </button>
            </div>
            <div class="triggers-group">
              <button
                class="bg-gray-700 text-white font-bold py-2 px-4 rounded"
                data-action="rb"
              >
                RB
              </button>
              <div class="flex flex-col items-center">
                <label for="rt" class="text-xs mb-1">RT</label>
                <input
                  type="range"
                  id="rt"
                  min="0"
                  max="1"
                  step="0.01"
                  value="0"
                  class="w-16"
                />
              </div>
            </div>
          </div>

          <div class="controls-main controls-row">
            <div class="controls-left">
              <div class="flex flex-col items-center mb-2">
                <span class="text-xs mb-1">Left Stick</span>
                <div id="left-stick" class="joystick-area">
                  <div
                    id="left-knob"
                    class="joystick-knob"
                    style="left: 40px; top: 40px"
                  ></div>
                </div>
              </div>
              <div class="flex flex-col items-center mb-2">
                <span class="text-xs mb-1">D-Pad</span>
                <div class="dpad-row">
                  <button
                    class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-1 px-3 rounded"
                    data-action="dpad_up"
                  >
                    ▲
                  </button>
                </div>
                <div class="dpad-row">
                  <button
                    class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-1 px-3 rounded"
                    data-action="dpad_left"
                  >
                    ◀
                  </button>
                  <button
                    class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-1 px-3 rounded"
                    data-action="dpad_down"
                  >
                    ▼
                  </button>
                  <button
                    class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-1 px-3 rounded"
                    data-action="dpad_right"
                  >
                    ▶
                  </button>
                </div>
              </div>
            </div>

            <div class="controls-center">
              <div id="ws-status" class="mt-2 text-sm text-gray-400">
                Conectando...
              </div>
            </div>

            <div class="controls-right">
              <div class="flex flex-col items-center mb-2">
                <span class="text-xs mb-1">Right Stick</span>
                <div id="right-stick" class="joystick-area">
                  <div
                    id="right-knob"
                    class="joystick-knob"
                    style="left: 40px; top: 40px"
                  ></div>
                </div>
              </div>
              <div class="flex flex-col items-center mb-2">
                <span class="text-xs mb-1">Ação</span>
                <div class="xyba-cross">
                  <button
                    class="xyba-btn-y bg-yellow-400 hover:bg-yellow-500 text-black font-bold rounded"
                    style="grid-area: y"
                    data-action="y"
                  >
                    Y
                  </button>
                  <button
                    class="xyba-btn-x bg-blue-600 hover:bg-blue-700 text-white font-bold rounded"
                    style="grid-area: x"
                    data-action="x"
                  >
                    X
                  </button>
                  <button
                    class="xyba-btn-a bg-green-600 hover:bg-green-700 text-white font-bold rounded"
                    style="grid-area: a"
                    data-action="a"
                  >
                    A
                  </button>
                  <button
                    class="xyba-btn-b bg-red-600 hover:bg-red-700 text-white font-bold rounded"
                    style="grid-area: b"
                    data-action="b"
                  >
                    B
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="controls-bottom">
            <button
              class="bg-gray-700 text-white font-bold py-2 px-6 rounded"
              data-action="back"
            >
              Select
            </button>
            <button
              class="bg-gray-700 text-white font-bold py-2 px-6 rounded"
              data-action="start"
            >
              Start
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // --- WebRTC Setup ---
      const pc = new RTCPeerConnection();
      const dataChannel = pc.createDataChannel("gamepad");
      dataChannel.binaryType = "arraybuffer";

      const videoEl = document.getElementById("video-player");
      const statusEl = document.getElementById("ws-status");

      // Adiciona tracks recebidos em um MediaStream
      pc.ontrack = (event) => {
        const ms = videoEl.srcObject || new MediaStream();
        ms.addTrack(event.track);
        videoEl.srcObject = ms;
      };

      // DataChannel
      dataChannel.onopen = () =>
        (statusEl.textContent = "DataChannel aberto (gamepad)");
      dataChannel.onmessage = (ev) =>
        console.log("Mensagem do servidor:", ev.data);

      // --- Envio binário ---
      function sendBinary(tipo, id, int16value) {
        if (dataChannel.readyState !== "open") return;
        const buf = new ArrayBuffer(4);
        const view = new DataView(buf);
        view.setUint8(0, tipo);
        view.setUint8(1, id);
        view.setInt16(2, int16value, true);
        dataChannel.send(buf);
      }

      function floatToInt16(v) {
        return Math.round(Math.max(-1, Math.min(1, v)) * 32767);
      }
      function triggerToInt16(v) {
        return Math.round(Math.max(0, Math.min(1, v)) * 32767);
      }

      const buttonMap = {
        a: 0,
        b: 1,
        x: 2,
        y: 3,
        lb: 4,
        rb: 5,
        back: 6,
        start: 7,
        ls: 8,
        rs: 9,
        dpad_up: 10,
        dpad_down: 11,
        dpad_left: 12,
        dpad_right: 13,
      };
      const triggerMap = { lt: 0, rt: 1 };

      document
        .querySelectorAll(".overlay-controls button[data-action]")
        .forEach((btn) => {
          const name = btn.dataset.action;
          const id = buttonMap[name];
          if (id === undefined) return;
          btn.addEventListener("mousedown", () => sendBinary(1, id, 1));
          btn.addEventListener("mouseup", () => sendBinary(1, id, 0));
          btn.addEventListener(
            "touchstart",
            (e) => {
              sendBinary(1, id, 1);
              e.preventDefault();
            },
            { passive: false }
          );
          btn.addEventListener(
            "touchend",
            (e) => {
              sendBinary(1, id, 0);
              e.preventDefault();
            },
            { passive: false }
          );
        });

      ["lt", "rt"].forEach((k) => {
        const el = document.getElementById(k);
        el.addEventListener("input", () =>
          sendBinary(2, triggerMap[k], triggerToInt16(parseFloat(el.value)))
        );
      });

      function setupStick(stickId, knobId, axisXid, axisYid) {
        const stick = document.getElementById(stickId);
        const knob = document.getElementById(knobId);
        const size = 120,
          knobSize = 40,
          radius = (size - knobSize) / 2;
        let dragging = false,
          dragId = null;

        function setKnob(x, y) {
          knob.style.left = radius + x * radius + "px";
          knob.style.top = radius - y * radius + "px";
        }
        function send(x, y) {
          sendBinary(0, axisXid, floatToInt16(x));
          sendBinary(0, axisYid, floatToInt16(y));
        }

        function handle(clientX, clientY) {
          const rect = stick.getBoundingClientRect();
          let x = (clientX - rect.left - size / 2) / radius;
          let y = (clientY - rect.top - size / 2) / radius;
          x = Math.max(-1, Math.min(1, x));
          y = Math.max(-1, Math.min(1, -y));
          setKnob(x, y);
          send(x, y);
        }

        function reset() {
          setKnob(0, 0);
          send(0, 0);
        }

        stick.addEventListener("mousedown", (e) => {
          dragging = true;
          handle(e.clientX, e.clientY);
        });
        document.addEventListener("mousemove", (e) => {
          if (dragging) handle(e.clientX, e.clientY);
        });
        document.addEventListener("mouseup", (e) => {
          if (dragging) {
            dragging = false;
            reset();
          }
        });

        stick.addEventListener(
          "touchstart",
          (e) => {
            if (dragId !== null) return;
            const t = e.changedTouches[0];
            dragId = t.identifier;
            dragging = true;
            handle(t.clientX, t.clientY);
            e.preventDefault();
          },
          { passive: false }
        );
        document.addEventListener(
          "touchmove",
          (e) => {
            if (!dragging || dragId === null) return;
            for (let t of e.changedTouches) {
              if (t.identifier === dragId) {
                handle(t.clientX, t.clientY);
                e.preventDefault();
              }
            }
          },
          { passive: false }
        );
        document.addEventListener(
          "touchend",
          (e) => {
            if (!dragging || dragId === null) return;
            for (let t of e.changedTouches) {
              if (t.identifier === dragId) {
                dragging = false;
                dragId = null;
                reset();
                e.preventDefault();
              }
            }
          },
          { passive: false }
        );

        reset();
      }

      setupStick("left-stick", "left-knob", 0, 1);
      setupStick("right-stick", "right-knob", 2, 3);

      // --- SDP Offer/Answer ---
      async function negotiate() {
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);

        const LOCAL_IP = window.location.hostname; // pega IP/host do servidor que serviu o HTML
        const res = await fetch(`http://${LOCAL_IP}:8080/offer`, {
          // porta do Go
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ type: "offer", sdp: offer.sdp }),
        });

        const j = await res.json();
        await pc.setRemoteDescription({ type: "answer", sdp: j.sdp });
      }

      negotiate().catch(console.error);
    </script>
  </body>
</html>

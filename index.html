<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chimera 0.1 Alpha</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
    
    <style>
        body {
            background-color: #111827;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4 md:p-8">

    <div class="max-w-7xl w-full mx-auto text-center">
        <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
            <video
                id="video-player"
                class="video-js vjs-default-skin w-full"
                controls
                preload="auto"
                autoplay
                muted
                data-setup='{}'
            >
                <source src="/hls/stream.m3u8" type="application/x-mpegURL">
            </video>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/8.5.2/video.js"></script>

    <script>
        var player = videojs('video-player');
        
        player.ready(function() {
            if (player.hls) {
                player.hls.liveSyncDurationCount = 2; 
                player.hls.liveSyncDuration = 0;
            }
        });
    </script>
</body>
</html>
